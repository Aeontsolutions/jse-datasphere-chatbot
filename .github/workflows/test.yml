name: Tests

on:
  push:
    branches: [main, refactor]
  pull_request:
    branches: [main, refactor]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd fastapi_app
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        cd fastapi_app
        # Run unit tests with coverage but don't fail on coverage threshold (integration tests handle that)
        pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=0

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./fastapi_app/coverage.xml
        fail_ci_if_error: false
        flags: unittests
        name: codecov-unit-${{ matrix.python-version }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run integration tests on main branch or pull requests to main
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd fastapi_app
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        cd fastapi_app
        # Integration tests validate API endpoints and streaming flows
        # Coverage measured but not enforced (integration tests cover API layer, not full codebase)
        pytest tests/integration/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=0

    # NOTE: Legacy tests in tests/ root are currently disabled due to outdated mocks
    # See docs/LEGACY_TEST_FIXES.md for details on what needs fixing
    # - name: Run legacy tests (DISABLED)
    #   run: |
    #     cd fastapi_app
    #     pytest tests/ -v --ignore=tests/unit --ignore=tests/integration --cov=app --cov-append --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./fastapi_app/coverage.xml
        fail_ci_if_error: false
        flags: integration
        name: codecov-integration-${{ matrix.python-version }}

    - name: Generate coverage badge
      run: |
        cd fastapi_app
        pip install coverage-badge
        coverage-badge -o coverage.svg -f

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results-${{ matrix.python-version }}
        path: |
          fastapi_app/htmlcov/
          fastapi_app/coverage.xml
          fastapi_app/coverage.svg
