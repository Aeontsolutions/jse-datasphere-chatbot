name: Tests

on:
  push:
    branches: [main, refactor]
  pull_request:
    branches: [main, refactor]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd fastapi_app
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run unit tests
      run: |
        cd fastapi_app
        pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      run: |
        cd fastapi_app
        pytest tests/integration/ -v --cov=app --cov-append --cov-report=xml --cov-report=term-missing

    - name: Run all other tests
      run: |
        cd fastapi_app
        pytest tests/ -v --ignore=tests/unit --ignore=tests/integration --cov=app --cov-append --cov-report=xml --cov-report=term-missing

    - name: Check coverage threshold
      run: |
        cd fastapi_app
        coverage report --fail-under=70

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./fastapi_app/coverage.xml
        fail_ci_if_error: false
        flags: unittests
        name: codecov-${{ matrix.python-version }}

    - name: Generate coverage badge
      if: matrix.python-version == '3.10'
      run: |
        cd fastapi_app
        coverage-badge -o coverage.svg -f

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          fastapi_app/htmlcov/
          fastapi_app/coverage.xml
