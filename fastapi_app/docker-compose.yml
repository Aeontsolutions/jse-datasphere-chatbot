version: '3'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - DOCUMENT_METADATA_S3_BUCKET=${DOCUMENT_METADATA_S3_BUCKET}
      - GCP_SERVICE_ACCOUNT_INFO=${GCP_SERVICE_ACCOUNT_INFO}
      - SUMMARIZER_API_KEY=${SUMMARIZER_API_KEY}
      - CHATBOT_API_KEY=${CHATBOT_API_KEY}
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
    volumes:
      # Persist ChromaDB Parquet files outside the container
      - chroma_data:/app/chroma_db
      # Mount the .env file for application secrets
      - ./.env:/app/.env

# ------------------------------------------------------
# Named Volumes (declared at the root of the compose file)
# ------------------------------------------------------
volumes:
  chroma_data:
