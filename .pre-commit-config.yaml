# Pre-commit hooks for code quality and security
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']  # Allow custom tags in YAML
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys (CRITICAL)
        description: Prevents committing private keys and credentials
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check for mixed line endings

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3
        args: ['--line-length=100']

  # Python linting with Ruff (faster than flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        name: Lint Python code with Ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: |
          (?x)^(
            fastapi_app/app/streaming_chat\.py|
            fastapi_app/main\.py|
            fastapi_app/test_async_integration\.py|
            fastapi_app/tests/.*
          )$

  # Type checking with mypy (disabled temporarily - pre-existing errors will be fixed in Phase 2)
  # Uncomment after fixing type errors in deprecated ChromaDB code and tests
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.9.0
  #   hooks:
  #     - id: mypy
  #       name: Type check with mypy
  #       additional_dependencies:
  #         - pydantic>=2.5.0
  #         - types-requests
  #       args: [--ignore-missing-imports, --check-untyped-defs]
  #       exclude: ^(tests/|docs/)

  # Secret detection with detect-secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (AWS keys, API keys, etc.)
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '.*\.lock$'
          - '--exclude-files'
          - 'poetry\.lock'
          - '--exclude-files'
          - 'package-lock\.json'
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            \.env\.example|
            fastapi_app/tests/.*|
            .*\.lock$
          )$

  # Security scanning for Python dependencies
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.4.2
    hooks:
      - id: python-safety-dependencies-check
        name: Check Python dependencies for security vulnerabilities
        files: requirements.*\.txt$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: [-c=.yamllint.yml]
        exclude: |
          (?x)^(
            fastapi_app/copilot/.*|
            \.github/.*
          )$

# Configuration for specific hooks
default_language_version:
  python: python3.10

# Global settings
fail_fast: false  # Continue running hooks even if one fails
